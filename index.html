<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Button styling */
        .btn-docs {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            text-decoration: none;
            backdrop-filter: blur(3px);
            transition: all 0.25s ease-in-out;
        }

        .btn-docs:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }

        .notify {
            font-size: 1.1rem;
            margin-top: 2rem;
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn-docs {
                font-size: 1.05rem;
                padding: 0.7rem 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>hamradio.tools</h1>
        <p>Something awesome is being built at this domain.</p>
        <p>Stay tuned â€” we'll be live soon!</p>

        <!-- Button link to the Docs -->
        <a href="/docs" class="btn-docs">Enter docs</a>

        <div class="notify">
            <p>Excited? We are too.</p>
        </div>
    </div>
</body>

</html>
